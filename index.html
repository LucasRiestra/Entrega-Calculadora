<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script2.js" type="text/javascript" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-previo"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="numero">0</button>
            <button class="operador" value="+">+</button>
            <button class="operador" value="-">-</button>
            <button class="operador" value="x">x</button>
            <button class="operador" value="/">/</button>
            <button class="operador" value="%">%</button>
            <button class="masMenos">âˆ“</button>
            <button class="numero">.</button>
            <button class="borrarC">C</button>
            <button class="operador igual" value="">=</button>
            <button class="switch">Switch!</button>
        </div>
    </div>
</body>
</html>
